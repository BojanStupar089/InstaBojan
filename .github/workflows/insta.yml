name: .NET CI

# Trigger: kada se pushuje ili otvara pull request na main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Povuci kod iz repozitorijuma
      - uses: actions/checkout@v3

      # 2. Instaliraj .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5. Run tests
      - name: Test
        run: dotnet test --no-build --verbosity normal


